<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Ampel Reporting Prototype</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .top-bar {
    width: 100%;
    max-width: 600px;
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
  }

  select {
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 14px;
    border: 1px solid #000;
    background: #fff;
    color: #000;
  }

  .logo { width: 90px; margin-bottom: 20px; }

  .ampel-container {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-bottom: 18px;
    width: 160px;
  }

  .light {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 2px solid #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    gap: 6px;
    margin: 0 auto;
  }

  .light .icon { font-size: 34px; line-height: 1; }
  .light .label { font-size: 12px; font-weight: 600; }

  #green { background: #2ecc71; }
  #yellow { background: #f1c40f; }
  #red { background: #e74c3c; }

  textarea {
    width: 100%;
    max-width: 600px;
    height: 140px;
    border-radius: 10px;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #000;
    resize: none;
    display: none;
  }
  .visible { display: block; }
</style>
</head>
<body>

<div class="top-bar">
  <select id="language-select">
    <option value="de">DE</option>
    <option value="en">EN</option>
    <option value="fr">FR</option>
    <option value="it">IT</option>
  </select>
</div>

<img class="logo" src="1._FC_Passau_logo.svg.png" alt="Club Logo" />

<div class="ampel-container">
  <div class="light" id="green">
    <div class="icon">☺</div>
    <div class="label" id="label-green">Läuft gut</div>
  </div>

  <div class="light" id="yellow">
    <div class="icon">?</div>
    <div class="label" id="label-yellow">Ich bin mir unsicher</div>
  </div>

  <div class="light" id="red">
    <div class="icon">⚡</div>
    <div class="label" id="label-red">Das ist falsch</div>
  </div>
</div>

<textarea id="input-field" placeholder="Bitte hier eingeben..."></textarea>

<script>
  // 1) Alle Texte pro Sprache an einem Ort
  const translations = {
    de: {
      green: "Läuft gut",
      yellow: "Ich bin mir unsicher",
      red: "Das ist falsch",
      placeholder: "Bitte hier eingeben..."
    },
    en: {
      green: "Going well",
      yellow: "I feel unsure",
      red: "Something is wrong",
      placeholder: "Please type here..."
    },
    fr: {
      green: "Ça se passe bien",
      yellow: "Je ne suis pas sûre",
      red: "C’est inacceptable",
      placeholder: "Écris ici..."
    },
    it: {
      green: "Sta andando bene",
      yellow: "Non ne sono sicura",
      red: "È sbagliato",
      placeholder: "Scrivi qui..."
    }
  };

  // 2) Funktion, die Texte austauscht
  function applyLanguage(lang) {
    const t = translations[lang] || translations.de;
    document.documentElement.lang = lang;

    document.getElementById("label-green").textContent = t.green;
    document.getElementById("label-yellow").textContent = t.yellow;
    document.getElementById("label-red").textContent = t.red;
    document.getElementById("input-field").placeholder = t.placeholder;
  }

  // 3) Dropdown -> Sprache anwenden
  const select = document.getElementById("language-select");
  select.addEventListener("change", () => applyLanguage(select.value));

  // 4) Klick auf Ampel zeigt Textfeld
  const inputField = document.getElementById("input-field");
  const showInput = () => inputField.classList.add("visible");
  document.getElementById("green").addEventListener("click", showInput);
  document.getElementById("yellow").addEventListener("click", showInput);
  document.getElementById("red").addEventListener("click", showInput);

  // Initial: Deutsch setzen
  applyLanguage("de");
</script>

</body>
</html>
